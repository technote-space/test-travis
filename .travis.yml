language: php

sudo: false
dist: trusty

notifications:
  email: false
  slack:
    rooms:
      - secure: ""

branches:
  only:
    - master
    - "/^v[0-9\\.]+/"

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

stages:
  - name: check
    if: branch = master and tag IS blank and type = pull_request
  - name: test
    if: branch = master and tag IS blank and type = pull_request
  - name: deploy
    if: tag IS present

jobs:
  fast_finish: true
  include:
    - stage: check
      language: php
      php: '7.2'
      script: bash tests/bin/php/phpcs.sh
    - stage: check
      language: php
      php: '7.2'
      script: bash tests/bin/php/phpmd.sh

    - stage: check
      language: node_js
      node_js: '11'
      dist: trusty
      script: bash tests/bin/js/js-lint.sh

